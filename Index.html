<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./login/login_styles.css">
    <link rel="stylesheet" type="text/css" href="css - bootstrap/bootstrap.css">
    <link rel="icon" href="Recursos/icon.png">
    <title>Login</title>

</head>

<body>
    
    <!-- Form -->
    <div class="login_form">

        <form action="">
            <h1 class="title">Iniciar sesion</h1>

            <label>
                <i class="fa-solid fa-user"></i>
                <input placeholder="Usuario" type="text" id="username">
            </label>
            <label>
                <i class="fa-solid fa-lock"></i>
                <input placeholder="Contraseña" type="password" id="password">
            </label>

        
            <a href="#" class="link">Reestablecer contraseña?</a>

            <button id="button">Login</button>
        </form>
        

        <!-- Comienzo offcanvas -->
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
            Usuarios
        </button>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Usuarios:</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p class="personal_skills">
                
                Usuario: "pepe"
                <br>
                Password: "123"
                <br>
                <br>
                (Esto es una pagina de demostracion sin proteccion de datos, 
                en una pagina para un login normal se necesitaria un acceso a un servidor para almacenar ciertos datos y 
                brindar medidas basicas de seguridad)
                
            </p>
        </div>
        </div>
        <!-- Fin offcanvas -->

    </div>
    

    <!-- Javascript Links -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js - bootstrap/bootstrap.bundle.min.js"></script>
    <!-- <script type="text/javascript" src="login_javascript.js"></script> -->
    <script type="text/javascript" src="./login/login_javascript.js"></script>
    <!-- <script type="text/javascript" src="login/login_javascript.js"></script> -->

</body>
</html>
